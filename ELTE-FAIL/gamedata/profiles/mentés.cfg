// NEM VALID!

// proof88's settings file
// divided into a few major sections, ini style

[ ====== GAMEPLAY ====== ]

cl_name="PR00F88"
cl_showblood="1"

// ha fegyvert találunk, amink még nincsen, mit tegyen
cl_wpn_autopickup="2" // 0-ne; 1-mindig; 2-ha erõsebb (nincs töltve, de van töltény); 3-ha erõsebb és töltve is van

// ha kifogy a tárból, de még van tartalék tár, mit tegyen
cl_wpn_incaseof_outofammo_stillhave="0"
	// 0-ne csináljon semmit
	// 1-ezt töltse újra
	// 2-váltson a legerõsebb olyan fegyverre, amiben van ammo, egyébként ha nincs ilyen, ezt töltse újra

// ha kifogy a tárból, és ehhez már nincs tár, mit tegyen
cl_wpn_incaseof_outofammo_nothave="0"
	// 0-semmit
	// 1-váltson a legerõsebb olyan fegyverre, amiben van ammo
	// 2-váltson a legerõsebb olyan fegyverre, amiben nincs ammo, de újra lehet tölteni
	
cl_interactive_keybd="0" // billentyûzet led villogtatás
cl_interactive_odd="0" // optikai meghajtó tálca mozgatás
cl_interactive_printer="0" // nyomtató görgõ mozgatás
cl_runtoggle="0" // 0-ha shift nyomás alatt, akkor sétál
		// 1-ha shift nyomás alatt, akkor fut
		// 2-shift csak vált a futás/séta között

cl_show_playernames="1" // 0-nem mutatja a játékosok nevét rámutatáskor
		// 1-célkereszt alatt írja a játékosok nevét

cl_show_xhair="1"
cl_interactive_xhair="1" // 0-fix célkereszt
		// 1-mozgó célkereszt

cl_show_hud_health="1"
cl_show_hud_wpninfo="1"
cl_show_hud_armor="1"
cl_show_hud_bodyinfo="1" // kis képen mutassa a fõ testrészeket, sérülésekkel
cl_hud_type="" // hud elhelyezkedése
	//
cl_hud_color="20 20 200" // hud alap színe (RGB)

cl_stealthmode="1"
cl_monitorgreenmode="1"
cl_screensaverdisable="1"


[ ====== MOUSE ====== ]

mouse_sensitivity="1.0" // érzékenység
mouse_smoothout="1.0" // egér mozgás simítása (finomítás)
mouse_use_conventional_method="1" // WM_MOUSE... üzenetek kezelése
mouse_reverse="0" // Y-tengelyen fordított mozgás
mouse_left="cmd_fire1"
mouse_right="cmd_fire2"
mouse_center="cmd_use"
mouse_scrollup="cmd_switchto_prevwpn"
mouse_scrolldown="cmd_switchto_nextwpn"
mouse_scrollleft="cmd_null"
mouse_scrollright="cmd_nul"

[ ====== KEYBOARD ====== ]
keybd_cmd01="vk_up cmd_move_fwd"
keybd_cmd02="vk_down cmd_move_bwd"
keybd_cmd03="vk_left cmd_turn_left"
keybd_cmd04="vk_right cmd_turn_right"
keybd_cmd05="vk_ctrl cmd_crouch"
keybd_cmd06="vk_shift cmd_run"


[ ====== VIDEO ====== ]

gfx_lastrenderer=""
gfx_res_x="1024"
gfx_res_y="768"
gfx_aspect_ratio="4:3" // 4:3  16:9  16:10
gfx_refreshrate="85" // Hz, 0: a lehetõ legnagyobb
gfx_bits_color="32" // egyéb esetén 16-ot állít be
gfx_bits_depth="24" // egyéb esetén 16-ot állít be
gfx_windowed="0" // ablakban vagy teljes képernyõben
gfx_gamma="1.0"

gfx_aa_level="" // 0-2-4-...
gfx_aa_method="" // Quincunx, stb ...

gfx_motionblur="3" // 0-nincs, 1-csak sérüléskor, 2-csak gyors elmozdulás esetén, 3-mindig
gfx_motionblur_method="0" // 0: fixp, 1: shader

gfx_tex_shaders="1" // shaderrel textúrázzon, vagy hagyományosan
// ha hagyományos, akkor a lenti enable listában legfeljebb annyi lehet bekapcsolva, amennyi
// textúrázó egységünk van

gfx_tex_enable_diffuse="1" // alap textúrázás engedélyezése
gfx_tex_enable_specular="1" // spekuláris tex engedélyezése
gfx_tex_enable_bump="1" // érdességi tex engedélyezése
gfx_tex_enable_detail="1" // részletességi tex engedélyezése
gfx_tex_enable_light="1" // fénytérképek engedélyezése

gfx_tex_levels_diffuse="0" // kisebb méretre hozza-e az alap texeket, 0-1-2-...
gfx_tex_levels_specular="0" // kisebb méretre hozza-e a spekuláris texeket, 0-1-2-...
gfx_tex_levels_bump="0" // kisebb méretre hozza-e az érdességi texeket, 0-1-2-...
gfx_tex_levels_detail="0" // kisebb méretre hozza-e a részletességi texeket, 0-1-2-...
gfx_tex_levels_light="0" // kisebb méretre hozza-e a fénytexeket, 0-1-2-...

gfx_tex_compression="1" // tömörítse-e a textúrákat
gfx_tex_filtering="GL_LINEAR_MIPMAP_LINEAR"
gfx_tex_anisofilter="0" // 0-2-4-8-16x

gfx_shadows="0" // 0: nincs, 1: vetített, 2: soft vetített

gfx_reflections="0" // tükrözõdések, pl. tükör
gfx_refractions="0" // fénytörés, pl. víz alatti dolgok felülrõl elmosódnak

gfx_decals="1" // lövedék nyomok

gfx_smoke_complexity="" // füst komplexitás
gfx_sky="1" // mutassa-e az égboltot
gfx_lensflare="1"
gfx_showfps="2" // 0: ne, 1: csak aktuális fps, 2: min+max+avg+aktuális fps
gfx_multithreading="0" // több szállal fusson-e a graf motor
gfx_erroneous_card_helper="0" // hibás (szemetelõ) vga kártya esetén hányszor ismételjen meg
				// bizonyos grafikus parancsokat, hátha úgy jobb lesz ...


[ ====== AUDIO ====== ]

sfx_volume_sfx="100"
sfx_volume_music="100"
sfx_swapchannels="1"

[ ====== SERVER ====== ]

sv_name="Az én szerverem"
sv_maxclients="10"
sv_body_disappear_time="120" // ennyi mp után tûnnek el a hullák, 0: azonnal, -1: soha
sv_demandmatchingcfg="" // megkövetelje-e a szerver, hogy a kliensek bizonyos beállításai megegyezzenek a szerverével
	// 0-ne
	// 1-vér kivételével mindegyik
	// 2-minden

// követelések
sv_showblood="1" // 0: nem mutat vért; 1: akkor is mutatni fogja a vért, ha a kliensnél ki van kapcsolva
sv_shadows="0" // lehetõségek, mint a gfx_shadows-nál, de ha -1, akkor mindegy
sv_decals="1" // mint a gfx_decals, de ha -1, akkor mindegy
sv_showxhair="1" // ha 0, nincs xhair, egyébként lehet, de nem muszáj
sv_bits_depth="24" // ha 32 vagy 24, akkor 32-nek vagy legalább 24-esnek kell lennie, egyébként mindegy
sv_bits_color="16" // ha 32, akkor csak 32-es lehet, egyébként mindegy
sv_smoke_complexity="" // a beállított értékhez képest legalább ennyinek kell lennie a kliensnél, de
			// ha -1, akkor mindegy
sv_diffuse
sv_specular
sv_bump
sv_detail
sv_light

sv_friendlyfire="1" // ha 1, akkor csapattársakat is sebzel
sv_autokick_tkrs="0" // ha >0, akkor a beállított számú TK-zás után dobja ki a játékost, egyébként nem
sv_autokick_maxping="" // ha >0, akkor a beállított ping elérése, meghaladása esetén dobja ki a játékost, egyébként nem
sv_autokick_maxpingwait="5" // mennyi másodpercig lépheti túl a maxpinget a játékos, mielõtt kidobná a szerver

sv_bunny="1" // ugráló nyúl engedélyezése a szerveren
sv_snailattack="1" // csiga invázió engedélyezése a szerveren
sv_weightslows="1" // a tárgyak súlya lassítja a játékosokat
sv_weightlimit="50" // a max. vihetõ súly kilóban, 0: nincs súlyhatár
sv_xplosionpush="1" // a robbanások eltaszítsák-e a játékosokat (lásd: cs<->quake)
sv_leveltime="10" // adott pálya hány percig tartson, 0: örökké
sv_roundtime="120" // adott kör legfeljebb mennyi mp-ig tartson, 0: nem körökre osztott, hanem deathmatch
sv_maxteams="2" // csapatok max száma, 0: bármennyi
sv_maxteamplayers="5" // csapatonként max mennyi ember lehet, 0: bármennyi
